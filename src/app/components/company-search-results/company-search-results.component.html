
<div class="container">
    <h1>SEARCH RESULTS</h1>

    @if (loading$ | async) {
        <ca-spinner />
    } @else {
        @if (companyList$ | async; as companyList) {
            @if(companyList.length === 0) {
                <p>No results found</p>
            } @else {
                <ca-company-list [companyList]="companyList" />
            }
        }
    }

    @if (error$ | async; as error) {
        <ca-error [error]="error"/>
    }
</div>
